<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Slide Show</title>
  </head>
  <body>
    <section class="carousel-slides">
      <div class="slide slide-active">
        <p class="slide-counter">1/6</p>
        <img class="slide-img" src="./img/aquaman.jpg" alt="carousel-slide1">
        <div class="caption">
          <p class=" slide-title">Slide 1 </p>
          <p class=" slide-caption">Aquaman with his spear</p>
        </div>
      </div>
      <div class="slide">
        <p class="slide-counter">2/6</p>
        <img class="slide-img" src="./img/wonder-woman.jpg" alt="carousel-slide2">
        <div class="caption">
          <p class=" slide-title">Slide 2 </p>
          <p class=" slide-caption">Wonder Woman</p>
        </div>
      </div>
      <div class="slide">
        <p class="slide-counter">3/6</p>
        <img class="slide-img" src="./img/joker-dark-knight.jpg" alt="carousel-slide3">
        <div class="caption">
          <p class=" slide-title">Slide 3 </p>
          <p class=" slide-caption">Joker with the joker card</p>
        </div>
      </div>
      <div class="slide">
        <p class="slide-counter">4/6</p>
        <img class="slide-img" src="./img/uncharted_2.jpg" alt="carousel-slide4">
        <div class="caption">
          <p class=" slide-title">Slide 4 </p>
          <p class=" slide-caption">Uncharted</p>
        </div>
      </div>
      <div class="slide">
        <p class="slide-counter">5/6</p>
        <img class="slide-img" src="./img/demon-slayer.jpg" alt="carousel-slide5">
        <div class="caption">
          <p class=" slide-title">Slide 5 </p>
          <p class=" slide-caption">Zenitsu with the lightening breathing technique</p>
        </div>
      </div>
      <div class="slide">
        <p class="slide-counter">6/6</p>
        <img class="slide-img" src="./img/bleach-byakuya.jpg" alt="carousel-slide6">
        <div class="caption">
          <p class=" slide-title">Slide 6 </p>
          <p class=" slide-caption">Captain Kuchiki Byakuya and his sister Kuchiki Ryukia</p>
        </div>
      </div>
      
      <div class="arrows">
        <button class="prev"> < </button>
        <button class="next"> > </button>
      </div>
    </section>

    <script src="scripts.js"></script>
  </body>
  </html>
