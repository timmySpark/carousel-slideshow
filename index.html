<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Slide Show</title>
  </head>
  <body>
    <header> Image Slideshow </header>

    <section class="carousel-slides">
      <div class="slide">
        <p class="slide-counter">1/6</p>
        <img class="slide-img" src="./img/aquaman.jpg" alt="carousel-slide1">
        <p>Slide 1 Image</p>
      </div>
      <div class="slide">
        <p class="slide-counter">2/6</p>
        <img class="slide-img" src="./img/wonder-woman.jpg" alt="carousel-slide2">
        <p class="slide-txt">Slide 2 Image</p>
      </div>
      <div class="slide">
        <p class="slide-counter">3/6</p>
        <img class="slide-img" src="./img/joker-dark-knight.jpg" alt="carousel-slide3">
        <p class="slide-txt">Slide 3 Image</p>
      </div>
      <div class="slide">
        <p class="slide-counter">4/6</p>
        <img class="slide-img" src="./img/uncharted_2.jpg" alt="carousel-slide4">
        <p class="slide-txt">Slide 4 Image</p>
      </div>
      <div class="slide">
        <p class="slide-counter">5/6</p>
        <img class="slide-img" src="./img/demon-slayer.jpg" alt="carousel-slide5">
        <p class="slide-txt">Slide 5 Image</p>
      </div>
      <div class="slide-6">
        <p class="slide-counter">5/6</p>
        <img class="slide-img" src="./img/bleach-byakuya.jpg" alt="carousel-slide6">
        <p class="slide-txt">Slide 6 Image</p>
      </div>
      <div class="arrows">
        <button class="prev">Previous</button>
        <button class="next">Next</button>
      </div>
    </section>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
